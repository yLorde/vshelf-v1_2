<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VShelf | Adicionar Título</title>

    <link rel="stylesheet" href="../styles/global.css">
    

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/main.js"></script>

    <script>

        window.onload = function () {
            if (window.localStorage.getItem('tema') == 'escuro') {
                document.getElementById('add-button').style.backgroundColor = "#303030";
            };
        };

        async function adicionar() {
            const nome = document.getElementById('nome')?.value;
            const stream = document.getElementById('stream')?.value;
            const nota = document.getElementById('nota')?.value;
            const classificacao = document.getElementById('classificacao')?.value;
            const genero = document.getElementById('genero')?.value;
            const status = document.getElementById('status')?.value;
            const tipo = document.getElementById('tipo')?.value;

            if (nome && stream && classificacao && genero && status) {
                await fetch('http://localhost:1703/adicionar-titulo', {
                    method: 'POST',
                    headers: {
                        nome: nome.toLowerCase(),
                        stream: stream.toLowerCase(),
                        nota: nota.toLowerCase(),
                        classificacao: classificacao.toLowerCase(),
                        genero: genero.toLowerCase(),
                        status: status.toLowerCase(),
                        tipo: tipo.toLowerCase(),
                    }
                });
            };
        };
    </script>
</head>

<body>
    <div>
        <form>
            <div class="flex items-center justify-center p-10">
                <div class="mt-4 flex max-w-md w-full default-bg flex-col rounded-lg p-4 shadow-sm">
                    <!-- <div class="mt-4 flex max-w-md w-full flex-col backdrop-blur-md border border-black-100  rounded-xl rounded-lg p-4 shadow-sm"> -->
                    <h2 class="default-text font-bold text-lg">Adicionar Título</h2>

                    <div class="mt-4">
                        <label class="default-text">Título</label>
                        <input id="nome" maxlength="120" placeholder="Qual título deseja adicionar?" required
                            class="w-full border default-bg rounded-md border-black default-text px-2 py-1" type="text">
                    </div>

                    <div class="mt-4">
                        <label class="default-text">Nota</label>
                        <textarea name="nota" maxlength="120" style="resize: none; height: 100px;"
                            class="w-full border default-bg rounded-md border-black default-text px-2 py-1" id="nota"
                            placeholder="Escreva uma nota sobre o título" required></textarea>
                    </div>

                    <div class="mt-4 flex flex-row space-x-2">
                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="default-text">Stream</label>
                                <select required
                                    class="w-full border default-bg rounded-md border-black default-text px-2 py-1"
                                    id="stream">
                                    <option value="" selected disabled>Stream</option>
                                    <option value="apple+">Apple+</option>
                                    <option value="crunchyroll">Crunchyroll</option>
                                    <option value="discovery+">Discovery+</option>
                                    <option value="disney+">Disney+</option>
                                    <option value="globoplay">Globoplay</option>
                                    <option value="max">Max</option>
                                    <option value="netflix">Netflix</option>
                                    <option value="paramout+">Paramout+</option>
                                    <option value="premiere">Premiere</option>
                                    <option value="prime Video">Prime Video</option>
                                    <option value="start+">Star+</option>
                                    <option value="telecine">Telecine</option>
                                    <option value="look">Look</option>
                                    <option value="youtube">YouTube</option>
                                    <option value="outra">Outra não listada</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="default-text">Classificação</label>
                                <select required
                                    class="w-full default-bg border rounded-md border-black default-text px-2 py-1"
                                    id="classificacao">
                                    <option value="" disabled selected>Classificação</option>
                                    <option value="1">Péssimo</option>
                                    <option value="2">Ruim</option>
                                    <option value="3">Neutro</option>
                                    <option value="4">Bom</option>
                                    <option value="5">Perfeito</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex flex-row space-x-2">
                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="default-text">Gênero</label>
                                <select required
                                    class="w-full default-bg border rounded-md border-black default-text px-2 py-1"
                                    id="genero">
                                    <option value="" disabled selected>Genero</option>
                                    <option value="acão">Ação</option>
                                    <option value="animação">Animação</option>
                                    <option value="artes Marciais">Artes Marciais</option>
                                    <option value="aventura">Aventura</option>
                                    <option value="biográfico">Biográfico</option>
                                    <option value="comédia">Comédia</option>
                                    <option value="documentário">Documentário</option>
                                    <option value="drama">Drama</option>
                                    <option value="espionagem">Espionagem</option>
                                    <option value="fanstasia">Fantasia</option>
                                    <option value="faroeste">Faroeste</option>
                                    <option value="ficção científica">Ficção Científica</option>
                                    <option value="guerra">Guerra</option>
                                    <option value="história">História</option>
                                    <option value="musical">Musical</option>
                                    <option value="noir">Noir</option>
                                    <option value="nsfw">NSFW</option>
                                    <option value="perturbador">Perturbador</option>
                                    <option value="policial">Policial</option>
                                    <option value="romance">Romance</option>
                                    <option value="super-heróis">Super-Heróis</option>
                                    <option value="suspense">Suspense</option>
                                    <option value="terror">Terror</option>
                                    <option value="thriller psicológico">Thriller Psicológico</option>
                                    <option value="putro">Outro não listado</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="default-text">Status</label>
                                <select required
                                    class="w-full default-bg border rounded-md border-black default-text px-2 py-1"
                                    id="status">
                                    <option value="" disabled selected>Status</option>
                                    <option value="nunca assistido">Nunca assistido</option>
                                    <option value="assistindo">Assistindo</option>
                                    <option value="já Assistido">Já Assistido</option>
                                    <option value="assistindo novamente">Assistindo novamente</option>
                                    <option value="abandonado">Abandonado</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 flex justify-evenly flex-row space-x-2">
                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="default-text">Tipo</label>
                                <select required
                                    class="w-full default-bg border rounded-md border-black default-text px-2 py-1"
                                    id="tipo">
                                    <option value="" disabled selected>Tipo</option>
                                    <option value="animação">Animação</option>
                                    <option value="anime">Anime</option>
                                    <option value="filme">Filme</option>
                                    <option value="k-drama">K-Drama</option>
                                    <option value="live action">Live Action</option>
                                    <option value="livro">Livro</option>
                                    <option value="mini serie">Mini série</option>
                                    <option value="mangá">Mangá</option>
                                    <option value="série">Série</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex flex-row space-x-2">
                            <div class="flex-1">
                                <label class="default-text">Episódios</label>
                                <select required
                                    class="w-full default-bg border rounded-md border-black default-text px-2 py-1"
                                    id="episodios">
                                    <option value="" disabled selected>Episódios</option>
                                    <option value="animação">Um EP</option>
                                    <option value="anime">Vários EPs</option>
                                </select>
                            </div>
                        </div>
                    </div>


                    <div class="mt-4 flex justify-end">
                        <button onclick="adicionar()" id="add-button"
                            class="default-bg border border-black default-text rounded-md px-4 py-1 hover:bg-black hover:text-white transition-all duration-200"
                            type="submit">Adicionar</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
        <main></main>
    </div>
</body>

</html>
